<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD - Loja de Tênis</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar d-flex justify-content-center navlogo">
      <img src="./assets/img/logonav.png" width="50" height="50" alt="LogoHypeShoes">
    </nav>
    <section class="p-3">
      <div class="row mb-3">
        <div class="col-md-3">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tenisform" id="btnAddNovo">Adicionar Novo</button>
        </div>

        <!-- FILTROS -->
        <div class="col-md-3">
          <input type="text" id="marcaFilter" class="form-control" placeholder="Filtrar por marca">
        </div>
        <div class="col-md-3">
          <select id="tamanhoFilter" class="form-select">
            <option value="">Todos os tamanhos</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-hover text-center table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Imagem</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Estoque por Tamanho</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="tenisform">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Adicionar Novo</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="myform" style="display: flex; gap: 20px;">
              <div class="card imgholder mb-3">
                <label for="imgInput" class="upload">
                  <input type="file" id="imgInput" hidden>
                  <i class="bi bi-plus-circle"></i>
                </label>
                <img src="./tenisexemplo.png" width="200" height="200" class="img" alt="Tenis exemplo branco">
              </div>

              <div class="inputField" style="flex-grow:1;">
                <div>
                  <label for="name">Modelo:</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div>
                  <label for="marca">Marca:</label>
                  <input type="text" id="marca" class="form-control" required>
                </div>

                <label>Estoque por Tamanho:</label>
                <div id="tamanhos-container">
                  <div class="tamanho-estoque d-flex gap-2 mb-2">
                    <input type="number" placeholder="Tamanho" class="form-control tamanho" min="30" max="46" required>
                    <input type="number" placeholder="Quantidade" class="form-control quantidade" min="0" required>
                    <button type="button" class="btn btn-sm btn-success adicionar-tamanho">+</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="submitBtn" type="submit" form="myform" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Visualização -->
    <div class="modal fade" id="visualizar">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Visualizar</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" style="display: flex; gap: 20px;">
            <div class="card imgholder mb-3">
              <img src="./assets/img/tenisexemplo.png" width="200" height="200" class="showImg" alt="tenisbranco">
            </div>

            <div class="inputField" style="flex-grow:1;">
              <div>
                <label>Modelo:</label>
                <input type="text" id="showname" class="form-control" disabled>
              </div>
              <div>
                <label>Marca:</label>
                <input type="text" id="showmarca" class="form-control" disabled>
              </div>
              <div>
                <label>Estoque por Tamanho:</label>
                <div id="show-estoque" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
